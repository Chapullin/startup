<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sing Up</title>
	<meta name="description" content="1. vi. Create a 'sign up' form with fields for: first name, last name, email, birthday, a dropdown to choose your favourite sport, and a text-area to include a small bio for the user. Add a button at the end to submit the form, and another one to clear the form. Add relevant validation rules for all fields (like required fields, valid email).">
	<meta name="keywords" content="sing up,form,validation">
	<meta name="author" content="Cristian Molinero">
	<meta name="contact" content="molinero.cristian.d@gmail.com">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, ">
	</head>
<body>
	<form >
		<fieldset>
			<legend>Personal information</legend>

			*First name:<br>
			<input type="text" autofocus = "autofocus" name="firstname" placeholder="John" title="Dont use numbers." required = "required" pattern="[a-zA-Z]+[ ][a-zA-Z]+">
			<br><br>

			*Last name:<br>
			<input type="text" name="lastname" placeholder="Doe" required = "required" pattern="[a-zA-Z]+[ ][a-zA-Z]+">
			<br><br>

			*Email: <br>
			<input type="email" name="email" placeholder="example@server.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required = "required">
			<br><br>

			Birthday:<br>
			<input type="date" name="birthday" > 
			<br><br>

			Choose your favorite sport:<br>
			<select name="sports">
				<option value="football">Football</option>
				<option value="jokey">Jokey</option>
				<option value="rugby">Rugby</option>
				<option value="chess">Chess</option>
				<option value="golf">Golf</option>
				<option value="running">Running</option>
				<option value="footing">Footing</option>
				<option value="eating">Eating</option>
			</select><br><br>

			Bio: <br>
			<textarea name="message" rows="10" cols="30" placeholder="Your small bio here!"></textarea>
			<br>
			*Required Fields
			<br>
			<br>
			<input type="reset" name="reset" value="Reset Form" >
			<br>
			<br>
			<input type = "submit" value = "Submit!" />
		
		</fieldset>
	</form>

</body>
</html>
